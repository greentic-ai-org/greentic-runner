name: Rust CI
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        step:
          - fmt
          - clippy
          - crate_tests
          - workspace_tests
          - package
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
          targets: wasm32-wasip2

      - name: Install wasm32-wasip2 target
        run: rustup target add wasm32-wasip2 --toolchain nightly

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run local_check
        env:
          CI: "1"
          RUN_HOST: "never"
          CARGO_NET_OFFLINE: "false"
          CARGO_BUILD_JOBS: "1"
          CARGO_INCREMENTAL: "0"
          CARGO_PROFILE_DEV_DEBUG: "0"
          CARGO_PROFILE_TEST_DEBUG: "0"
          CARGO_PROFILE_RELEASE_DEBUG: "0"
          LOCAL_CHECK_STEPS: ${{ matrix.step }}
          LOCAL_CHECK_PACKAGE: ${{ matrix.step == 'package' && '1' || '0' }}
        run: |
          bash ci/local_check.sh

      - name: Upload fault artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fault-artifacts-${{ matrix.step }}
          path: target/fault-artifacts
          if-no-files-found: ignore

      - name: Upload snapshot artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-artifacts-${{ matrix.step }}
          path: target/snapshot-artifacts
          if-no-files-found: ignore
