tenant: acme
flow_type_bindings:
  messaging:
    adapter: telegram
    config:
      public_base_url: "https://<your-ngrok-or-domain>"
      route: "/messaging/telegram/webhook"
    secrets:
      - TELEGRAM_BOT_TOKEN
  webhook:
    adapter: generic
    config:
      allow_paths:
        - "/webhook/"
rate_limits:
  messaging_send_qps: 10
  messaging_burst: 20
timers:
  - flow_id: nightly_weather
    cron: "0 5 * * *"
