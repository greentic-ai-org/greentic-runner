name: weather_flow
steps:
  - fetch_weather:
      request_url: "https://api.weather.example.com/data?city={{ env.WEATHER_CITY }}"
      headers:
        Authorization: "{{ secrets.WEATHER_API_KEY }}"
  - summarize_forecast:
      note: "Call component to format forecast"
      tool:
        component.exec:
          component: "weather.tools"
          operation: "summarize"
          input:
            query: "{{ env.WEATHER_CITY }}"
