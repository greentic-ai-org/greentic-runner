id: demo.flow
type: messaging
start: qa
nodes:
  qa:
    component.exec:
      component: qa.process
      operation: process
      input:
        text: "hello"
    routing:
      - to: tmpl
  tmpl:
    component.exec:
      component: templating.handlebars
      operation: render
      input:
        template: "Echo: {{state.nodes.qa.payload.text}}"
    routing:
      - to: emit
  emit:
    emit.response:
      from_node: tmpl
    routing:
      - out: true
